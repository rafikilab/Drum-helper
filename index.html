<body>
    <div class="beat-flash" id="beatFlash"></div>
    
    <div class="container">
        <div class="header">
            <h1>DrumHelper</h1>
            <p>🥁 Drummer assistant - Measures and transitions</p>
        </div>

        <div class="status">
            <div class="visual-beat" id="visualBeat"></div>
            <div class="tempo" id="tempoDisplay">120 BPM</div>
            <div class="subdivision-display" id="subdivisionDisplay">♩ Quarter notes</div>
            <div class="song-title" id="songTitleStatus">No song selected</div>
            <div class="current-section" id="currentSection">Ready to play</div>
            <div class="measure-count" id="measureCount">Measure: 0 / 0</div>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0"></div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="playBtn">▶ Play</button>
            <button class="btn btn-secondary" id="stopBtn">⏹ Stop</button>
        </div>

        <div class="audio-settings">
            <h3>🔊 Audio Settings</h3>
            
            <div class="audio-controls">
                <div class="toggle-btn" id="metronomeToggle">
                    <span>🎵 Metronome</span>
                    <div class="toggle-switch active"></div>
                </div>
                <div class="toggle-btn" id="voiceToggle">
                    <span>🔊 Voice announcements</span>
                    <div class="toggle-switch active"></div>
                </div>
                <div class="toggle-btn" id="measureAnnouncementToggle">
                    <span>📊 Announce measures</span>
                    <div class="toggle-switch active"></div>
                </div>
            </div>

            <div class="form-group voice-selector">
                <label for="voiceSelect">🎙️ Voice:</label>
                <select id="voiceSelect">
                    <option value="">Default voice</option>
                </select>
            </div>

            <div class="speech-rate-selector">
                <label for="speechRateSlider">🚀 Speech Speed:</label>
                <div class="slider-container">
                    <input type="range" id="speechRateSlider" min="1" max="3" step="0.1" value="1.2">
                    <span class="rate-display" id="speechRateDisplay">1.2x</span>
                </div>
            </div>

        </div>

        <div class="song-manager" id="songManager">
            <h3>🎵 My Saved Songs</h3>
            <div id="storageInfo"></div>
            
            <div class="saved-songs" id="savedSongs">
                <!-- Saved songs will appear here -->
            </div>
            
            <div class="manager-actions">
                <button class="btn-new-song">📝 New Song</button>
                <button class="btn-export">📤 Export All</button>
                <button class="btn-import">
                    📥 Import
                    <input type="file" class="file-input" accept=".json">
                </button>
            </div>
        </div>

        <div class="song-form hidden" id="songForm">
            <h3>🎼 Song Composer</h3>
            
            <div class="form-group">
                <label for="songTitle">Song title</label>
                <input type="text" id="songTitle" placeholder="My new song" value="">
            </div>
            
            <div class="form-group">
                <label for="tempo">Tempo (BPM)</label>
                <input type="number" id="tempo" min="60" max="200" value="120">
            </div>
            
            <div class="form-group">
                <label for="subdivisionSelect">Rhythmic subdivision</label>
                <select id="subdivisionSelect">
                    <option value="quarter">♩ Quarter notes (1 per beat)</option>
                    <option value="eighth">♫ Eighth notes (2 per beat)</option>
                    <option value="triplet">♪♪♪ Triplets (3 per beat)</option>
                    <option value="sixteenth">♬ Sixteenth notes (4 per beat)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Song sections</label>
                <div class="sections" id="sections">
                    <div class="section-item">
                        <input type="text" placeholder="Name (e.g. Intro)" value="" maxlength="50" aria-label="Section name">
                        <input type="number" placeholder="Measures" min="1" max="32" value="4" aria-label="Number of measures">
                        <button type="button" aria-label="Remove section">✕</button>
                    </div>
                </div>
                <button class="add-section">+ Add section</button>
                
                <div class="composer-actions">
                    <button class="btn-compose-save">💾 Save</button>
                    <button class="btn-compose-reset">🔄 Reset</button>
                    <button class="btn-compose-cancel">❌ Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Performance observer for monitoring
        if ('PerformanceObserver' in window) {
            const observer = new PerformanceObserver((list) => {
                for (const entry of list.getEntries()) {
                    if (entry.entryType === 'largest-contentful-paint') {
                        console.log('LCP:', entry.startTime);
                    }
                    if (entry.entryType === 'first-input') {
                        console.log('FID:', entry.processingStart - entry.startTime);
                    }
                }
            });
            try {
                observer.observe({entryTypes: ['largest-contentful-paint', 'first-input']});
            } catch (e) {
                console.log('Performance observer not supported');
            }
        }
    </script>
