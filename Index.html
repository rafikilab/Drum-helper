    <div class="container">

                </div>
                <div class="toggle-btn" id="voiceToggle">

                </div>
            </div>

            <div class="voice-selector">
                <label for="voiceSelect">
                    🎙️ Voice:
                </label>
                <select id="voiceSelect">
                    <option value="">Default voice</option>
                </select>
            </div>
        </div>

        <div class="song-manager">
            <h3>🎵 My Saved Songs</h3>
            <div id="storageInfo"></div>
            
            <div class="saved-songs" id="savedSongs">
                <!-- Saved songs will appear here -->
            </div>
            
            <div class="manager-actions">
                <button class="btn-save" onclick="saveSong()">💾 Save</button>
                <button class="btn-export" onclick="exportSongs()">📤 Export All</button>
                <button class="btn-import">
                    📥 Import
                    <input type="file" class="file-input" accept=".json" onchange="importSongs(this)">
                </button>
            </div>
        </div>

        <div class="song-form">
            <h3>Song Configuration</h3>
            
            <div class="form-group">
                <label for="songTitle">Song title</label>
                <input type="text" id="songTitle" placeholder="My new song" value="Demo Song">
            </div>
            
            <div class="form-group">
                <label for="tempo">Tempo (BPM)</label>
                <input type="number" id="tempo" min="60" max="200" value="120">
            </div>
            
            <div class="form-group">
                <label>Song sections</label>
                <div class="sections" id="sections">
                    <div class="section-item">
                        <input type="text" placeholder="Name (e.g. Intro)" value="Intro">
                        <input type="number" placeholder="Measures" min="1" max="32" value="4">
                        <button onclick="removeSection(this)">✕</button>
                    </div>
                    <div class="section-item">
                        <input type="text" placeholder="Name (e.g. Verse)" value="Verse">
                        <input type="number" placeholder="Measures" min="1" max="32" value="8">
                        <button onclick="removeSection(this)">✕</button>
                    </div>
                    <div class="section-item">
                        <input type="text" placeholder="Name (e.g. Chorus)" value="Chorus">
                        <input type="number" placeholder="Measures" min="1" max="32" value="4">
                        <button onclick="removeSection(this)">✕</button>
                    </div>
                </div>
                <button class="add-section" onclick="addSection()">+ Add section</button>
            </div>
        </div>

    <script>
        class DrumHelper {
            constructor() {
                this.audioContext = null;
                this.isPlaying = false;
                this.currentSection = 0;
                this.currentMeasure = 0;
                this.currentBeat = 0;
                this.tempo = 120;
                this.sections = [];
                this.intervalId = null;
                this.currentSongId = null;
                this.savedSongs = {};
                this.metronomeEnabled = true;
                this.voiceEnabled = true;
                this.storageAvailable = false;
                this.selectedVoice = null;
                this.availableVoices = [];
                
                this.initializeAudio();
                this.bindEvents();
                this.initializeStorage();
                this.initializeVoices();
                this.loadSongData();
            }

            async initializeAudio() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch (e) {
                    console.error('Web Audio API not supported:', e);
                }
            }

            initializeStorage() {
                try {
                    if (typeof Storage !== "undefined" && window.localStorage) {
                        const testKey = 'drumhelper-test';
                        localStorage.setItem(testKey, 'test');
                        localStorage.getItem(testKey);
                        localStorage.removeItem(testKey);
                        
                        this.storageAvailable = true;
                        console.log('localStorage available');
                        
                        const saved = JSON.parse(localStorage.getItem('drumhelper-songs') || '{}');
                        this.savedSongs = saved;
                    } else {
                        throw new Error('localStorage not supported');
                    }
                } catch (e) {
                    console.warn('localStorage not available:', e.message);
                    this.storageAvailable = false;
                    this.savedSongs = {};
                    
                    const storageInfo = document.getElementById('storageInfo');
                    storageInfo.innerHTML = `
                        <div class="storage-info">
                            ⚠️ Temporary storage only - use Export/Import to save your songs permanently
                        </div>
                    `;
                }
                
                this.displaySavedSongs();
            }

            initializeVoices() {
                if (typeof speechSynthesis === 'undefined') {
                    console.warn('speechSynthesis not available');
                    return;
                }

                const loadVoices = () => {
                    this.availableVoices = speechSynthesis.getVoices();
                    this.populateVoiceSelector();
                };

                loadVoices();

                if (speechSynthesis.onvoiceschanged !== undefined) {
                    speechSynthesis.onvoiceschanged = loadVoices;
                }

                if (this.availableVoices.length === 0) {
                    setTimeout(loadVoices, 1000);
                }
            }

            populateVoiceSelector() {
                const voiceSelect = document.getElementById('voiceSelect');
                
                while (voiceSelect.children.length > 1) {
                    voiceSelect.removeChild(voiceSelect.lastChild);
                }

                const englishVoices = this.availableVoices.filter(voice => 
                    voice.lang.startsWith('en') || voice.lang.startsWith('fr')
                );
                
                const otherVoices = this.availableVoices.filter(voice => 
                    !voice.lang.startsWith('en') && !voice.lang.startsWith('fr')
                );

                englishVoices.forEach(voice => {
                    const option = document.createElement('option');
                    option.value = voice.name;
                    option.textContent = `${voice.name} (${voice.lang})`;
                    if (voice.default) {
                        option.textContent += ' ⭐';
                    }
                    voiceSelect.appendChild(option);
                });

                if (otherVoices.length > 0 && englishVoices.length > 0) {
                    const separator = document.createElement('option');
                    separator.disabled = true;
                    separator.textContent = '──────────';
                    voiceSelect.appendChild(separator);
                }

                otherVoices.forEach(voice => {
                    const option = document.createElement('option');
                    option.value = voice.name;
                    option.textContent = `${voice.name} (${voice.lang})`;
                    voiceSelect.appendChild(option);
                });

                console.log(`${this.availableVoices.length} voices loaded`);
            }

            bindEvents() {
                document.getElementById('playBtn').addEventListener('click', () => this.togglePlay());
                document.getElementById('stopBtn').addEventListener('click', () => this.stop());
                document.getElementById('tempo').addEventListener('input', (e) => {
                    this.tempo = parseInt(e.target.value);
                    this.updateDisplay();
                });

                document.getElementById('metronomeToggle').addEventListener('click', () => this.toggleMetronome());
                document.getElementById('voiceToggle').addEventListener('click', () => this.toggleVoice());

                document.getElementById('voiceSelect').addEventListener('change', (e) => {
                    this.selectedVoice = this.availableVoices.find(voice => voice.name === e.target.value) || null;
                    console.log('Selected voice:', this.selectedVoice?.name || 'default');
                });

                document.addEventListener('touchstart', this.preventSleep);
                document.addEventListener('touchmove', this.preventSleep);
            }

            toggleMetronome() {
                this.metronomeEnabled = !this.metronomeEnabled;
                const toggle = document.getElementById('metronomeToggle');
                const switchEl = toggle.querySelector('.toggle-switch');
                
                if (this.metronomeEnabled) {
                    toggle.classList.add('active');
                    switchEl.classList.add('active');
                } else {
                    toggle.classList.remove('active');
                    switchEl.classList.remove('active');
                }
            }

            toggleVoice() {
                this.voiceEnabled = !this.voiceEnabled;
                const toggle = document.getElementById('voiceToggle');
                const switchEl = toggle.querySelector('.toggle-switch');
                
                if (this.voiceEnabled) {
                    toggle.classList.add('active');
                    switchEl.classList.add('active');
                } else {
                    toggle.classList.remove('active');
                    switchEl.classList.remove('active');
                }
            }

            preventSleep(e) {
                // Prevent sleep on mobile
            }

            saveSavedSongs() {
                if (this.storageAvailable) {
                    try {
                        localStorage.setItem('drumhelper-songs', JSON.stringify(this.savedSongs));
                    } catch (e) {
                        console.error('Save error:', e);
                        alert('Save error: ' + e.message);
                    }
                } else {
                    console.warn('Temporary save only - localStorage not available');
                }
            }

            loadSongData() {
                this.tempo = parseInt(document.getElementById('tempo').value);
                this.updateSections();
                this.updateDisplay();
            }

            updateSections() {
                this.sections = [];
                const sectionElements = document.querySelectorAll('#sections .section-item');
                
                sectionElements.forEach(element => {
                    const name = element.querySelector('input[type="text"]').value;
                    const measures = parseInt(element.querySelector('input[type="number"]').value) || 1;
                    
                    if (name) {
                        this.sections.push({ name, measures });
                    }
                });
            }

            togglePlay() {
                if (this.isPlaying) {
                    this.pause();
                } else {
                    this.play();
                }
            }

            async play() {
                if (!this.audioContext) {
                    await this.initializeAudio();
                }

                if (this.audioContext.state === 'suspended') {
                    await this.audioContext.resume();
                }

                this.loadSongData();
